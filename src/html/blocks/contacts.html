<section class="contacts">
  <div class="contacts__block">
    <div class="contacts-address">
      <div class="contacts-address__img">
        <img src="/img/icon/Contacts/location.svg" alt="Location" />
      </div>
      <div class="contacts-address__info">
        <div class="contacts-address__title">Address</div>
        <div class="contacts-address__desc">123 5th Avenue, New York, US</div>
      </div>
    </div>
    <div class="contacts-calls">
      <div class="contacts-calls__img">
        <img src="/img/icon/Contacts/phone-2.svg" alt="Phone" />
      </div>
      <div class="contacts-calls__info">
        <div class="contacts-calls__title">Call Us</div>
        <a href="/" class="contacts-calls__desc">+1 123 456 7890</a>
      </div>
    </div>
    <div class="contacts-email">
      <div class="contacts-email__img">
        <img src="/img/icon/Contacts/mail.svg" alt="Email" />
      </div>
      <div class="contacts-email__info">
        <div class="contacts-email__title">Email Us</div>
        <a href="/" class="contacts-email__desc">info@example.com</a>
      </div>
    </div>
  </div>
</section>
